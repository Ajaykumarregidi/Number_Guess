<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrapper">
    <h1>🎯 Number Guessing Game</h1>
    <p>Try to guess a number between <strong>1 and 100</strong>.</p>
    <p>You have <strong>10 attempts</strong> to find the correct number.</p>
    
    <form class="form">
      <label for="guessField" id="guess">Enter your guess:</label><br>
      <input type="text" id="guessField" class="guessField" /><br>
      <input type="submit" id="subt" class="guessSubmit" value="Submit Guess" />
    </form>
    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
